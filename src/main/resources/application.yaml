spring:
  application:
    name: setbuilder
  datasource:
      url: ${DATASOURCE_URL}
      username: ${JDBC_USERNAME}
      password: ${JDBC_PASSWORD}
      driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
